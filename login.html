<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo-color.834b40cf.svg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">

    <title>Login</title>
</head>

<body>
    <section class="nav-container">
        <nav>
            <a href="index.html"><img class="logo" src="images/logo-color.834b40cf.svg" alt=""></a>
            <div class="nav-links">
                <p>EN</p>

                <img src="images/account-circle-line.svg" alt="">
            </div>
        </nav>
    </section>



    <!-- Section -2 -->

    <section class="section-2 ">
        <div class="section-head">
            <h1>Login</h1>
            <p>Login to access your purchased or saved logos.</p>
            <button class="Google">Google</button>
            <button class="facebook">Facebook</button>



        </div>

        <div class="form">
            <form action="#">


                <label for="email">Email Address</label>

                <input type="email" name="email" id="email" placeholder="your@email.com">


                <label for="password">Password</label>

                <input type="password" name="password" placeholder="**********" id="password">
                <p class="muted">Forget Password?</p>

                <button class="Continue">Continue </button>

                <p class="muted cl-blue">Don't have an account?<a href=""> Register</a></p>
            </form>
        </div>

    </section>
</body>

</html>
